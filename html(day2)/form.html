<html>
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <div>
        <center>
            <h2>Student Bio-Data</h2>
        </center>
        <br><br>
        <label for="studentName">Student Name:</label>
        <input type="text" name="Student"
        placeholder="Enter student name" required/>
        <br>
        <label for="studentPassword">Student Password:</label>
        <input type="Password" name="Password"
        placeholder="Enter student Password" required/><br>
        <label for="studentAge">Student Age:</label>
        <input type="number" name="studentage"
        placeholder="Enter student Age" required/>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="r1">Male</input>
        <input type="radio" name="r2">Female</input>
        <br>
        <lable for="DOB">Student DO:</lable>
        <input type="date"/>
        <br>
        <label for="Email">Email:</label>
        <input type="email" name="email"/>
        <br>
        <label for="Address">Address::</label>
        <textarea cols="10" rows="8"></textarea>
        <br>
        <label for="course">Select Course:</label>
        <select option="EEE">
            <option>ECE</option>
            <option>CSE</option>
            <option>Civil</option>
        </select>
        <br>
        <br>
        <br>
        <br>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>  
     </div>
    </form>
</body>
</html>
